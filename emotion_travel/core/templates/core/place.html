{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>place</title>
        <link
            rel="stylesheet"
            href="{% static 'styles/place.css' %}"
        />
    </head>
    <body style="background-image: url('{{backgroundImage}}'); background-size: cover; background-repeat: no-repeat;">
        <header>
            <div class="logo">
                <button class="back-btn">⬅</button>
                <img
                    src="{% static 'image/home/EMO-XPLORE.png' %}"
                    alt="My Image"
                />
                <span class="company-name">Emo-Xplore</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#photos">Photos</a></li>
                    <li><a href="#attraction">Attractions</a></li>
                </ul>
            </nav>
        </header>
        <div style="padding: 0 200px 0 80px">
            <div style="display: flex; flex-direction: row">
                <div style="flex: 1">
                    <div class="carousel">
                        <div class="carousel-images">
                            {% for image in images %}
                                <img
                                    src={{image}}
                                    alt="Kozhikode Beach View 1"
                                />
                            {% endfor %}
                        </div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                </div>
                <div style="flex: 1; padding-left: 30px">
                    <div class="head">
                        <h1>{{name}}</h1>
                    </div>
                    <div class="info-section">
                        <p>Weather : 25 - 29°C</p>
                    </div>
                </div>
            </div>

            <div class="overview">
                <h2>Overview</h2>
                <p>
                    {{description}}
                </p>
            </div>
        </div>



        <script>
            document
                .querySelector(".back-btn")
                .addEventListener("click", () => {
                    window.location.href = "suggest";
                });

            // JavaScript for carousel functionality
            const carousel = document.querySelector(".carousel-images");
            const images = document.querySelectorAll(".carousel-images img");
            const prevButton = document.querySelector(".prev");
            const nextButton = document.querySelector(".next");

            let index = 0;

            // Move to the next image
            nextButton.addEventListener("click", () => {
                index = (index + 1) % images.length; // Loop back to the first image
                updateCarousel();
            });

            // Move to the previous image
            prevButton.addEventListener("click", () => {
                index = (index - 1 + images.length) % images.length; // Loop back to the last image
                updateCarousel();
            });

            // Update the carousel position
            function updateCarousel() {
                const offset = -index * 100; // Move by 100% of the width for each image
                carousel.style.transform = `translateX(${offset}%)`;
            }
        </script>
    </body>
</html>
