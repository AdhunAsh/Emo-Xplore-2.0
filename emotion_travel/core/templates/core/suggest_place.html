<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="/emotion_travel/core/static/styles/style.css"
        />
    </head>
    <body>
        <p>hello</p>
        <div>
            <div id="map"></div>
        </div>

        <!--Add a script by google -->
        <script
            src="https://maps.googleapis.com/maps/api/js?key=<AIzaSyAtLf27Iq6JjspjtjGrqDIYVcKxvSaC6Js>&callback=initMap&libraries=&v=weekly"
            async
        ></script>

        <script>

            // Initialize and add the map
            function initMap() {
    
                // The location of Geeksforgeeks office
                const gfg_office = {
                    lat: 28.50231,
                    lng: 77.40548
                };
    
                // Create the map, centered at gfg_office
                const map = new google.maps.Map(
                        document.getElementById("map"), {
    
                    // Set the zoom of the map
                    zoom: 17.56,
                    center: gfg_office,
                });
            }
        </script>
    </body>
</html>
